<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super cool herexamen</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>   
    <div id="world">
        <p class="heightStyle">Hoogte: <span id="height"></span> meter</p>
        <div id="myModalFact" class="modal">
            <div class="modal-content">
                <h2>Wist je datje</h2>
                <p id="fact"></p>
                <div class="close">
                    <img src="assets/img/circle.png" width="35" height="35" alt="circle button">
                    <p>Sluiten</p>
                </div>
            </div>
        </div>
        <div id="myModalQuestion" class="modal">
            <div class="modal-content">
                <h2>De beslissende vraag...</h2>
                <p id="question"></p>
                <div class="allAnswers">
                    <div>
                        <div class="answer">
                            <img src="assets/img/square.png" width="35" height="35" alt="square button">
                            <p id="answer1"></p>
                        </div>
                        <div class="answer">
                            <img src="assets/img/triangle.png" width="35" height="35" alt="triangle button">
                            <p id="answer2"></p>
                        </div>
                    </div>
                    <div>
                        <div class="answer">
                            <img src="assets/img/circle.png" width="35" height="35" alt="circle button">
                            <p id="answer3"></p>
                        </div>
                        <div class="answer">
                            <img src="assets/img/cross.png" width="35" height="35" alt="cross button">
                            <p id="answer4"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/data.json"></script>
    <script src="js/three.js"></script>
    <script src="js/index.js" type="module"></script>
    <script src="js/game.js" type="module"></script>
</body>
</html>
